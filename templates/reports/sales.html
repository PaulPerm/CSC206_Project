{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Sales Productivity</h1>
    <table class="table is-striped is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>Salesperson</th>
          <th>Vehicles Sold</th>
          <th>Total Sales ($)</th>
          
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
        <tr>
          <td>{{ r.first_name }} {{ r.last_name }}</td>
          <td>{{ r.vehicles_sold }}</td>
          <td>{{ r.total_sales_price }}</td>
          
        </tr>
        {% else %}
        <tr><td colspan="4" class="has-text-centered">No data found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
