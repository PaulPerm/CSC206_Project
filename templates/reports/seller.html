{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Seller History</h1>
    <table class="table is-striped is-hoverable is-fullwidth">
      <thead>
        <tr>
          <th>Seller</th>
          <th>Vehicles Sold to Geneva</th>
          <th>Total Paid ($)</th>
        </tr>
      </thead>
      <tbody>
        {% for r in results %}
        <tr>
          <td>{{ r.first_name }} {{ r.last_name }}</td>
          <td>{{ r.vehicles_sold_to_geneva }}</td>
          <td>{{ r.total_paid }}</td>
        </tr>
        {% else %}
        <tr><td colspan="3" class="has-text-centered">No data found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
{% endblock %}
