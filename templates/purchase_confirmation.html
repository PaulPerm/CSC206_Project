{% extends "base.html" %}
{% block title %}Purchase Confirmation{% endblock %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 600px;">
    <div class="box has-text-centered">
      <h1 class="title">Purchase Recorded</h1>
      <p>The vehicle purchase has been successfully saved.</p>

      {% if vehicle_id %}
        <p class="mt-3">
          <strong>New Vehicle ID:</strong> {{ vehicle_id }}
        </p>
      {% endif %}

      <div class="mt-4">
        <a href="{{ url_for('vehicles') }}" class="button is-primary">
          Back to Vehicles
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
