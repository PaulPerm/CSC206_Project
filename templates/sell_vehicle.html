{% extends "base.html" %}
{% block title %}Sell Vehicle{% endblock %}

{% block content %}
<section class="section">
  <div class="container" style="max-width: 650px;">

    <h1 class="title has-text-centered">Sell Vehicle</h1>
    <h2 class="subtitle has-text-centered">Vehicle ID: {{ vehicle_id }}</h2>

    <div class="box">

      <h3 class="title is-5">Sale Information</h3>

      <div class="field mt-4">
        <label class="label">Select Customer</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select disabled>
              <option>Select Buyer</option>
            </select>
          </div>
        </div>
      </div>

      

      <div class="field mt-4">
        <label class="label">Sale Date</label>
        <div class="control">
          <input class="input" type="date" disabled>
        </div>
      </div>

      <div class="field mt-5">
        <button class="button is-primary is-fullwidth" disabled>
          Complete Sale
        </button>
      </div>

    </div>

    <div class="has-text-centered mt-4">
      <a href="{{ url_for('vehicles') }}" class="button is-light">‚Üê Back to Vehicles</a>
    </div>

  </div>
</section>
{% endblock %}
