<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geneva Auto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

  <!-- Simple Navbar -->
  <nav class="navbar is-light">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('home') }}">
        <strong>Geneva Auto</strong>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ url_for('home') }}">Home</a>
        <a class="navbar-item" href="{{ url_for('vehicles') }}">Vehicles</a>

        <!-- Reports dropdown -->
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">Reports</a>
          <div class="navbar-dropdown">
            <a class="navbar-item" href="{{ url_for('report_sales') }}">Sales Productivity</a>
            <a class="navbar-item" href="{{ url_for('report_sellers') }}">Seller History</a>
            <a class="navbar-item" href="{{ url_for('report_parts') }}">Part Statistics</a>
          </div>
        </div>

        <a class="navbar-item" href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <section class="section">
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </section>

</body>
</html>
